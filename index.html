<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="blockly/blockly_compressed.js"></script>
		<script src="blockly/blocks_compressed.js"></script>
		<script src="blockly/javascript_compressed.js"></script>
		<script src="blockly/msg/en.js"></script>
		<script src="js/index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2014-11-29/FileSaver.min.js"></script>
		<!-- 		<link rel="stylesheet" href="css/index.css"> -->
		<title>Demo</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				height: 100%;
			}

			body {
				background-color: #fff;
				font-family: sans-serif;
				overflow: hidden;
			}

			h1 {
				font-weight: normal;
				font-size: 140%;
				margin: 10px;
			}

			.main_box {
				display: flex;
				flex-direction: row;
				height: 100%;
				width: 100%;
			}

			.main_box #blocklyDiv {
				height: 100%;
				width: 50%;
			}

			.main_box #main {
				height: 50%;
				width: 50%;
			}

			.button_user {
				height: 30px;
				width: 100px;
				background-color: lawngreen;
				border: none;
				border-radius: 2px 2px;
			}
			
			#save {
				margin: 2px;
			}
			
			#save > #fileInput {
				display: none;
			}
			
			#save > label {
				font-size: 13px;
				display: inline-block;
				line-height: 29px;
				text-align: center;
			}
			
		</style>
	</head>
	<body onload="initialize()">
		<div id="save">
			<input type="button" class="button_user" name="saveToFile" onclick="saveToFile()" value="save" id="saving">
			<input type="file" id="fileInput">
			<label for="fileInput" class="button_user">update</label>
			<input type="button" class="button_user" name="loadFromFile" onclick="loadFromFile()" value="load"
				id="loading">
			<input type="button" class="button_user" name="showChart" onclick="showChart()" value="show chart"
				id="showChart">
		</div>
		<!-- <div id="showText">
      <p id="showcontent"></p>
    </div> -->
		<div class="main_box">
			<div id="blocklyDiv"></div>
			<div id="main"></div>
		</div>

		<script>
			/* w */
			fileInput();
		</script>

		<!-- Toolbox Definition -->
		<xml xmlns="https://developers.google.com/blockly/xml" id="toolbox-categories" style="display: none">
			<category name="Logic" categorystyle="logic_category">
				<block type="controls_if"></block>
				<block type="logic_compare"></block>
				<block type="logic_operation"></block>
				<block type="logic_negate"></block>
				<block type="logic_boolean"></block>
				<block type="logic_null" disabled="true"></block>
				<block type="logic_ternary"></block>
			</category>
			<category name="Loops" categorystyle="loop_category">
				<block type="controls_repeat_ext">
					<value name="TIMES">
						<shadow type="math_number">
							<field name="NUM">10</field>
						</shadow>
					</value>
				</block>
				<block type="controls_repeat" disabled="true"></block>
				<block type="controls_whileUntil"></block>
				<block type="controls_for">
					<value name="FROM">
						<shadow type="math_number">
							<field name="NUM">1</field>
						</shadow>
					</value>
					<value name="TO">
						<shadow type="math_number">
							<field name="NUM">10</field>
						</shadow>
					</value>
					<value name="BY">
						<shadow type="math_number">
							<field name="NUM">1</field>
						</shadow>
					</value>
				</block>
				<block type="controls_forEach"></block>
				<block type="controls_flow_statements"></block>
			</category>
			<category name="Math" categorystyle="math_category">
				<block type="math_number" gap="32">
					<field name="NUM">123</field>
				</block>
				<block type="math_arithmetic">
					<value name="A">
						<shadow type="math_number">
							<field name="NUM">1</field>
						</shadow>
					</value>
					<value name="B">
						<shadow type="math_number">
							<field name="NUM">1</field>
						</shadow>
					</value>
				</block>
				<block type="math_single">
					<value name="NUM">
						<shadow type="math_number">
							<field name="NUM">9</field>
						</shadow>
					</value>
				</block>
				<block type="math_trig">
					<value name="NUM">
						<shadow type="math_number">
							<field name="NUM">45</field>
						</shadow>
					</value>
				</block>
				<block type="math_constant"></block>
				<block type="math_number_property">
					<value name="NUMBER_TO_CHECK">
						<shadow type="math_number">
							<field name="NUM">0</field>
						</shadow>
					</value>
				</block>
				<block type="math_round">
					<value name="NUM">
						<shadow type="math_number">
							<field name="NUM">3.1</field>
						</shadow>
					</value>
				</block>
				<block type="math_on_list"></block>
				<block type="math_modulo">
					<value name="DIVIDEND">
						<shadow type="math_number">
							<field name="NUM">64</field>
						</shadow>
					</value>
					<value name="DIVISOR">
						<shadow type="math_number">
							<field name="NUM">10</field>
						</shadow>
					</value>
				</block>
				<block type="math_constrain">
					<value name="VALUE">
						<shadow type="math_number">
							<field name="NUM">50</field>
						</shadow>
					</value>
					<value name="LOW">
						<shadow type="math_number">
							<field name="NUM">1</field>
						</shadow>
					</value>
					<value name="HIGH">
						<shadow type="math_number">
							<field name="NUM">100</field>
						</shadow>
					</value>
				</block>
				<block type="math_random_int">
					<value name="FROM">
						<shadow type="math_number">
							<field name="NUM">1</field>
						</shadow>
					</value>
					<value name="TO">
						<shadow type="math_number">
							<field name="NUM">100</field>
						</shadow>
					</value>
				</block>
				<block type="math_random_float"></block>
				<block type="math_atan2">
					<value name="X">
						<shadow type="math_number">
							<field name="NUM">1</field>
						</shadow>
					</value>
					<value name="Y">
						<shadow type="math_number">
							<field name="NUM">1</field>
						</shadow>
					</value>
				</block>
			</category>
			<category name="Text" categorystyle="text_category">
				<block type="text"></block>
				<block type="text_join"></block>
				<block type="text_append">
					<value name="TEXT">
						<shadow type="text"></shadow>
					</value>
				</block>
				<block type="text_length">
					<value name="VALUE">
						<shadow type="text">
							<field name="TEXT">abc</field>
						</shadow>
					</value>
				</block>
				<block type="text_isEmpty">
					<value name="VALUE">
						<shadow type="text">
							<field name="TEXT"></field>
						</shadow>
					</value>
				</block>
				<block type="text_indexOf">
					<value name="VALUE">
						<block type="variables_get">
							<field name="VAR">text</field>
						</block>
					</value>
					<value name="FIND">
						<shadow type="text">
							<field name="TEXT">abc</field>
						</shadow>
					</value>
				</block>
				<block type="text_charAt">
					<value name="VALUE">
						<block type="variables_get">
							<field name="VAR">text</field>
						</block>
					</value>
				</block>
				<block type="text_getSubstring">
					<value name="STRING">
						<block type="variables_get">
							<field name="VAR">text</field>
						</block>
					</value>
				</block>
				<block type="text_changeCase">
					<value name="TEXT">
						<shadow type="text">
							<field name="TEXT">abc</field>
						</shadow>
					</value>
				</block>
				<block type="text_trim">
					<value name="TEXT">
						<shadow type="text">
							<field name="TEXT">abc</field>
						</shadow>
					</value>
				</block>
				<block type="text_count">
					<value name="SUB">
						<shadow type="text"></shadow>
					</value>
					<value name="TEXT">
						<shadow type="text"></shadow>
					</value>
				</block>
				<block type="text_replace">
					<value name="FROM">
						<shadow type="text"></shadow>
					</value>
					<value name="TO">
						<shadow type="text"></shadow>
					</value>
					<value name="TEXT">
						<shadow type="text"></shadow>
					</value>
				</block>
				<block type="text_reverse">
					<value name="TEXT">
						<shadow type="text"></shadow>
					</value>
				</block>
				<label text="Input/Output:" web-class="ioLabel"></label>
				<block type="text_print">
					<value name="TEXT">
						<shadow type="text">
							<field name="TEXT">abc</field>
						</shadow>
					</value>
				</block>
				<block type="text_prompt_ext">
					<value name="TEXT">
						<shadow type="text">
							<field name="TEXT">abc</field>
						</shadow>
					</value>
				</block>
			</category>
			<category name="Lists" categorystyle="list_category">
				<block type="lists_create_with">
					<mutation items="0"></mutation>
				</block>
				<block type="lists_create_with"></block>
				<block type="lists_repeat">
					<value name="NUM">
						<shadow type="math_number">
							<field name="NUM">5</field>
						</shadow>
					</value>
				</block>
				<block type="lists_length"></block>
				<block type="lists_isEmpty"></block>
				<block type="lists_indexOf">
					<value name="VALUE">
						<block type="variables_get">
							<field name="VAR">list</field>
						</block>
					</value>
				</block>
				<block type="lists_getIndex">
					<value name="VALUE">
						<block type="variables_get">
							<field name="VAR">list</field>
						</block>
					</value>
				</block>
				<block type="lists_setIndex">
					<value name="LIST">
						<block type="variables_get">
							<field name="VAR">list</field>
						</block>
					</value>
				</block>
				<block type="lists_getSublist">
					<value name="LIST">
						<block type="variables_get">
							<field name="VAR">list</field>
						</block>
					</value>
				</block>
				<block type="lists_split">
					<value name="DELIM">
						<shadow type="text">
							<field name="TEXT">,</field>
						</shadow>
					</value>
				</block>
				<block type="lists_sort"></block>
				<block type="lists_reverse"></block>
			</category>
			<sep></sep>
			<category name="Variables" categorystyle="variable_category" custom="VARIABLE"></category>
			<category name="Functions" categorystyle="procedure_category" custom="PROCEDURE"></category>
		</xml>
		</script>

	</body>
</html>
